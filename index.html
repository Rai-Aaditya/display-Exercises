<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

      .cell{
        width: 30%;
        padding: 10px;
      }
      label{
        width: 100%;
        /* margin-right: 10px; */
      }
      select{
        margin-right: 100%;
      }
    </style>
    <title>Exercise Details</title>
  </head>
  <body>
    <div class="container">
        <h1>Exercise Details</h1>
        <div class="nav">
          <label for="muscle">Enter muscle</label>
          <select name="muscle" id="muscle">
            <option class="bg-dark" value="abdominals">abdominals</option>
            <option class="bg-dark" value="abductors">abductors</option>
            <option class="bg-dark" value="adductors">adductors</option>
            <option class="bg-dark" value="biceps" selected>biceps</option>
            <option class="bg-dark" value="calves">calves</option>
            <option class="bg-dark" value="chest">chest</option>
            <option class="bg-dark" value="forearms">forearms</option>
            <option class="bg-dark" value="glutes">glutes</option>
            <option class="bg-dark" value="hamstrings">hamstrings</option>
            <option class="bg-dark" value="lats">lats</option>
            <option class="bg-dark" value="lower_back">lower_back</option>
            <option class="bg-dark" value="middle_back">middle_back</option>
            <option class="bg-dark" value="neck">neck</option>
            <option class="bg-dark" value="quadriceps">quadriceps</option>
            <option class="bg-dark" value="traps">traps</option>
            <option class="bg-dark" value="triceps">triceps</option>
          </select>
          <button id="viewExercise" class="my-2">View Exercises</button>

        </div>
          <table class="table-primary" id="displayTable" style="border:1px solid black" >
  
          </table>
            
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="index.js"></script>
